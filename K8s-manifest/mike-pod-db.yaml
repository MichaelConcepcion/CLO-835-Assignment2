apiVersion: v3
kind: Pod
metadata:
  name: mikedb-pod
  labels:
    app: mysql
    app.kubernetes.io/name: mysql
    app.kubernetes.io/component: backend
spec:
  containers:
    - name: mysql
      image: 108157356054.dkr.ecr.us-east-1.amazonaws.com/ecr_my_db:21bd820
      imagePullPolicy: Always
      env:
        - name: MYSQL_HOST
          value: mysql
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-root-password
              key: MYSQL_ROOT_PASSWORD
        - name: MYSQL_PORT
          value: "3306"
        - name: MYSQL_DATABASE
          value: employees
      resources:
        requests:
          cpu: 100m
          memory: 100Mi
      ports:
        - containerPort: 3306